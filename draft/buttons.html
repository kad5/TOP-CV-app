<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Animations</title>
    <style>
      :root {
        --primary-color: #007bff;
        --text-light: #ffffff;
        --text-dark: #333333;
        --bg-light: #f8f9fa;
        --bg-dark: #212529;
        --success: #28a745;
        --warning: #ffc107;
        --danger: #dc3545;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--bg-light);
        color: var(--text-dark);
        transition: background 0.3s, color 0.3s;
      }

      body.dark-mode {
        background: var(--bg-dark);
        color: var(--text-light);
      }

      button {
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease-in-out;
      }

      .loading-btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 120px;
        background: var(--primary-color);
        color: white;
      }

      .loading-btn .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #fff;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      .loading-btn.loading .text {
        display: none;
      }

      .loading-btn.loading .spinner {
        display: block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .fav-btn {
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .heart {
        width: 24px;
        height: 24px;
        fill: #ccc;
        transition: fill 0.3s ease-in-out, transform 0.3s;
      }

      .fav-btn.active .heart {
        fill: red;
        transform: scale(1.2);
      }

      .fav-btn .heart:hover {
        fill: pink;
      }

      .add-btn {
        background: var(--success);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      .add-btn:active {
        animation: bounce 0.3s ease-in-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      .delete-btn {
        background: var(--danger);
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      .delete-btn:active {
        animation: shake 0.4s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
      }

      .toggle-mode {
        background: var(--warning);
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="loading-btn">
      <span class="text">Submit</span>
      <div class="spinner"></div>
    </button>

    <button class="fav-btn">
      <svg viewBox="0 0 24 24" class="heart">
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
    </button>

    <button class="add-btn">+ Add</button>

    <button class="delete-btn">ðŸ—‘ Delete</button>

    <button class="toggle-mode">Toggle Dark Mode</button>

    <script>
      document
        .querySelector(".loading-btn")
        .addEventListener("click", function () {
          this.classList.add("loading");
          setTimeout(() => this.classList.remove("loading"), 2000);
        });

      document.querySelector(".fav-btn").addEventListener("click", function () {
        this.classList.toggle("active");
      });

      document
        .querySelector(".toggle-mode")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });
    </script>
  </body>
</html>
